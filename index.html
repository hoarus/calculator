<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-results">4,845</div>
        </div>
        <div class="primary-buttons">
            <div class="primary-button" id="clear-screen">
                <span>Clear</span>
            </div>
            <div class="primary-button" id="delete">
                <span> Delete</span>
            </div>
        </div>
        <div class="number-pad">
            <div class="row" id="row1">
                <div class = "number" id ="seven">
                    <span class="num">7</span>
                </div>
                <div class = "number" id ="eight">
                    <span class="num">8</span>
                </div>
                <div class = "number" id ="nine">
                    <span class="num">9</span>
                </div>
                <div class = "operator" id ="divide">
                    <span class="num">%</span>
                </div>
            </div>
            <div class="row" id="row2">
                <div class = "number" id ="four">
                    <span class="num">4</span>
                </div>
                <div class = "number" id ="five">
                    <span class="num">5</span>
                </div>
                <div class = "number" id ="six">
                    <span class="num">6</span>
                </div>
                <div class = "operator" id ="multiply">
                    <span class="num">x</span>
                </div>
            </div>
            <div class="row" id="row3">
                <div class = "number" id ="one">
                    <span class="num">1</span>
                </div>
                <div class = "number" id ="two">
                    <span class="num">2</span>
                </div>
                <div class = "number" id ="three">
                    <span class="num">3</span>
                </div>
                <div class = "operator" id ="minus">
                    <span class="num">-</span>
                </div>
            </div>
            <div class="row" id="row4">
                <div class = "number" id ="decimal">
                    <span class="num">.</span>
                </div>
                <div class = "number" id ="zero">
                    <span class="num">0</span>
                </div>
                <div class = "number" id ="equals">
                    <span class="num">=</span>
                </div>
                <div class = "operator" id ="plus">
                    <span class="num">+</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
